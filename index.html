<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <!--ie互換性タグ-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!--レスポンシブデザインに必要なタグ-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

  </head>
  <body>
    <header style="background-color:gray">Header</header>
    <!--ダイアログを呼び出すボタン-->
    <!--<button id="btn_action2">ダイアログ表示</button>-->
    <button id="btn_action2">メニュー表示</button>

    <!--ダイアログの内容-->
    <!--<div id="mydialog2" title="ボタン付きダイアログ">
      オリジナルダイアログをポップアップ表示するサンプル。<br />
      <!--ラジオボタンを配置-->
      <!--<label><input type="radio" name="test" value="1" checked> 選択肢1</label><br />
      <label><input type="radio" name="test" value="2"> 選択肢2</label><br />-->
      <!--チェックボックスを配置-->
      <!--<label><input type="checkbox" value="1">上記記載事項に同意します</label>
    </div>-->
    <div id="mydialog2" title="処理を選択してください">
      <!--オリジナルダイアログをポップアップ表示するサンプル。<br />
      <!--ラジオボタンを配置-->
      <!--<label><input type="radio" name="test" value="1" checked> 選択肢1</label><br />
      <label><input type="radio" name="test" value="2"> 選択肢2</label><br />-->
      <!--チェックボックスを配置-->
      <!--<label><input type="checkbox" value="1">上記記載事項に同意します</label>-->
    </div>

<script>

$(function(){
  // ダイアログの初期設定
  $("#mydialog2").dialog({
    autoOpen: false,  // 自動的に開かないように設定
    width: 500,       // 横幅のサイズを設定
    modal: true,      // モーダルダイアログにする
    buttons: [        // ボタン名 : 処理 を設定
      {
        text: 'クレーム（メール）',
        click: function(){
          alert("ボタン1をクリックしました");
        }
      },
      {
        text: '先取依頼へ',
        click: function(){
          alert("ボタン2をクリックしました");
        }
      },
      {
        text: 'close',
        click: function(){
          // ダイアログを閉じる
          $(this).dialog("close");
        }
      }
    ]
  });

  $("#btn_action2").click(function(){
    // ダイアログの呼び出し処理
    $("#mydialog2").dialog("open");
  });
})

</script>

    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
